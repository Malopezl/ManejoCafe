<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="layouts/plantilla1 :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="layouts/plantilla1 :: header1">
        </header>
        <form th:action="@{/usuario/registrar}" method="post" th:object="${usuario}">


            <div class="container">
                <div class="mx-auto mt-5">
                    <div class="card">
                        <div class="card-header text-white text-center" style="background-color: #5b3924">
                            <h3 class="mt-2">Registro de Usuario</h3>
                        </div>
                        <div class="card-header" style="background-color: #f2d2b3">
                            <h4 class="mt-2">Informaci칩n Usuario</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nombre" class="font-weight-bold" style="color: #5b3924">
                                    Nombre
                                </label>
                                <input type="text" class="form-control" name="nombre" placeholder="Username" th:field="*{nombre}"/>  
                            </div>
                            <div class="form-group">
                                <label for="direccion" class="font-weight-bold" style="color: #5b3924">
                                    Direcci칩n
                                </label>
                                <input type="text" class="form-control" name="direccion" placeholder="calle 123" th:field="*{direccion}"/>  
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono" class="font-weight-bold" style="color: #5b3924">
                                    Telefono
                                </label>
                                <input type="text" class="form-control" name="telefono" placeholder="12345678" th:field="*{telefono}"/>  
                            </div>
                        </div>
                        <div class="card-header" style="background-color: #f2d2b3">
                            <h4 class="mt-2">Informaci칩n de la Cuenta</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="correo" class="font-weight-bold" style="color: #5b3924">
                                    Correo
                                </label>
                                <input type="text" class="form-control" name="correo" placeholder="mail@mail.com" th:field="*{correo}"/>  
                            </div>
                            <div class="form-group">
                                <label for="puesto">Puesto</label>
                                <select class="form-control" id="puesto" th:object="${puesto}" >
                                    <option value="1" >Administrador</option>
                                    <option value="2">Barista</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="contrasenia" class="font-weight-bold" style="color: #5b3924">
                                    Contrase침a
                                </label>
                                <input type="password" class="form-control" name="contrasenia" th:field="*{password}"/>  
                            </div>
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <footer th:replace="layouts/plantilla1 :: footer">
        </footer>
    </body>
</html>
