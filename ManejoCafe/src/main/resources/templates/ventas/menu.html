<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layouts/plantilla1 :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="/layouts/plantilla1 :: header"></header>
        <div class="alert  w-75 mx-auto mt-4" role="alert" style="background-color: #5b3924">
            <h2 style="color : #f2eadc" class="card-title ml-4 mt-2">
                Men√∫
            </h2>
        </div>

        <div th:if="${platillos != null and !platillos.empty}">
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-3">
                        <div th:each="platillo : ${platillos}" class="col mb-4">
                            <div class="card h-100">
                                <img th:src="@{/images/} + ${platillo.imagen}" class="card-img-top" alt="..."/>
                                <div class="card-body">
                                    <h4 class="card-title " >
                                        <a th:href="@{/ventas/menu/} + ${platillo.idMenu}" class="text-decoration-none" style="color: #320000" >
                                            [[${platillo.nombre}]]
                                        </a>
                                    </h4>
                                    <h5 class="card-text font-wight-bold ml-2" style="color: #5b3924">[[#{platillo.descripcion}]]</h5>
                                    <p class="card-text ml-4 " style="color: #5b3924">[[${platillo.descripcion}]]</p>
                                    <h5 class="card-text font-wight-bold ml-2" style="color: #5b3924">[[#{platillo.precio}]]</h5>
                                    <p class="card-text ml-4" style="color: #5b3924">Q. [[${platillo.precio}]]</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        <div th:if="${platillos == null or platillos.empty}">
            <p>
                No hay platillos para desplegar
            </p>
        </div>
        <footer th:replace="/layouts/plantilla1 :: footer"></footer>
    </body>
</html>
