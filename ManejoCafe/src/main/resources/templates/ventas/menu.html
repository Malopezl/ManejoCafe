<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/layouts/plantilla1 :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="/layouts/plantilla1 :: header"></header>
        <div th:if="${platillos != null and !platillos.empty}">
            <div class="container mt-4">
                <div th:each="platillo : ${platillos}">
                    <div class="card mb-3" style="max-width: 800x;" >
                        <div class="row no-gutters">
                            <div class="col-md-2">
                                <img src="..." class="card-img" alt="..."/>
                            </div>
                            <div class="col-md-10 ">
                                <div class="card-body  w-1000">
                                    <h5 class="card-title" >[[${platillo.nombre}]]</h5>
                                    <p class="card-text">[[${platillo.descripcion}]]</p>
                                    <p class="card-text">Q. [[${platillo.precio}]]</p>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${platillos == null or platillos.empty}">
            <p>
                No hay platillos para desplegar
            </p>
        </div>
        <footer th:replace="/layouts/plantilla1 :: footer"></footer>
    </body>
</html>
